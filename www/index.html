<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="./material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="./material.min.js"></script>
  <script src="cordova.js"></script>
  <script src="./index.js"></script> 
  <style type="text/css">
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
	
	#settings {
	  margin: 3%;
	}
	
	#retry {
	  margin: 3%;
	  float: right;
	}
	
	#progress {
	  width: 100%;
	  margin-top: 20px;
	}
	
	#status {
	  text-align: center;
	}
	
	.hidden {
	  display: none;
	}
  </style>
 
</head>
<body>
  <div class="centered">
    <img src="mDesign_icon.png"/>
	<div id="progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
	<h6 id="status"></h6>
  </div>  
  <button id="settings" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored hidden">
  Settings
  </button>
  <button id="retry" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored hidden">
  Retry
  </button>
</body>
</html>
